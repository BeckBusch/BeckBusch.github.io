<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/fire.css">
    <style>
        star {
            position:relative;
        }
        .audio-inner {
            position:absolute;
            top:0;
            left:0;
        }
        #audio-controls {
            background:white;
            z-index:1;
        }
        #audio-placeholder {
            width:300px;
            height:20px;
            padding-top:10px;
            text-align:center;
            z-index:0;
        }
    </style>
</head>

<body>

    <star>
        <script src="fire.js"></script>
        <div id="audio-container">
            <div id="audio-controls" class="audio-inner">
                <audio controls>
                    <source src="horse.mp3" type="audio/mpeg">Your browser does not support the audio element.
                </audio>
            </div>
            <div id="audio-placeholder" class="audio-inner">Hover here for controls
            </div>
        </div>
    </star>

    <water>
        <div class="fire">
            <div class="flames">
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
                <div class="flame"></div>
            </div>
            <div class="logs"></div>
        </div>
    </water>
</body>
